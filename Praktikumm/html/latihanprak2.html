<!DOCTYPE html>
<html>
<head>
    <title>Penjumlahan Bilangan</title>
    <style>
        .input-container input {
            margin-right: 15px;
        }
        .input-container label, button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Penjumlahan Bilangan</h1>
    <div class="input-container">
        <label for="bilangan1">Bilangan pertama:</label>
        <input type="text" id="bilangan1">
        <label for="bilangan2">Bilangan kedua:</label>
        <input type="text" id="bilangan2">
    </div>

    <button onclick="jumlahkan()">Jumlahkan</button>
    <button onclick="reset()">Ulang</button> <!-- Tombol Ulang -->

    <script src="/assets/js/script.js"></script>
</body>
</html>
